<!-- Navbar goes here -->
<body class="white-text grey darken-4">
  <header>
    <ul id="results" class="side-nav fixed blue darken-3" style="width: 250px;">
      <li><nav class="blue lighten-2">
              <div class="nav-wrapper">
                  <form>
                      <div class="input-field">

        <div class="col s9 center" id="title"><h3>Kara-okay</h3></div>
      </div>
      <div class="row">
        <div id="player" class="col s9">
          <div class="video-container"></div>
        </div>
        <div id="playlist" class="col s3 green black-text">
        </div>
      </div>
      <div class="row">
        
        <div class="col s5 offset-s2 center">
          <canvas id="analyser" width="500" height="100"></canvas>
          <canvas style="display:none;" id="wavedisplay" width="0" height="0"></canvas>
        </div>
        <div id="controls" class="col s2 left-align">
          <img id="record" height="40" src="img/mic128.png" onclick="toggleRecording(this);">

  </main>
        <footer class="page-footer" style="padding-top: 0px">
          <div class="footer-copyright">
              <div class="row">
                <div class="center col s9">
                  © Made by  <button id="myBtn" class="waves-effect waves-light btn modal-trigger" href="#myModal">VNBuzz</button> with &hearts;
                </div>
              </div>
          </div>
        </footer>
  
  <!-- Trigger/Open The Modal -->
<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content black-text">
    <span class="close">×</span>
    <p>This app is created by Sim Kieu, Anh Thai, Vinh Tran and Son Nguyen to compete in HackGSU Spring 2016.</p>
  </div>
</div>
          
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
<!--  <script src="js/init.js"></script>-->
  <script src="js/app.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=init"></script>
  <script>
  
// Get the modal
var modal = document.getElementById('myModal');
// Get the button that opens the modal
var btn = document.getElementById("myBtn");
// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];
// When the user clicks the button, open the modal 
btn.onclick = function() {
    modal.style.display = "block";
}
// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}
// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
  </script>
  </body>
</html>
